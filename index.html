---
layout: default
---

<div class="post-list"></div>
  {% for post in site.posts %}
    <div class="grid grid-cols-3 grid-rows-1 border-b border-gray-300 py-4">
      <div class="col-span-2">
        <a href="{{ site.baseurl }}{{ post.url }}" class="text-2xl font-semibold text-blue-500 hover:underline">{{ post.title }}</a>
      </div>
      <div class="col-span-1 flex items-center">
        <p class="text-sm text-gray-500">{{ post.date | date: "%B %d, %Y" }}</p>
        </div>
    </div>
  {% endfor %}
</div>
